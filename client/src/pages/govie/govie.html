<ion-header>
    <ion-navbar>
        <ion-title>
            Govie
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list inset>
        <ion-item>
            <ion-input ng-model-options="{ debounce: 1000 }"
                       type="text"
                       placeholder="Choose movie"
                       (keyup)="searchMovies($event)"
                       [value]="movieTitle">
            </ion-input>
        </ion-item>
        <ion-list *ngIf="movies">
            <ion-item *ngFor="let item of movies" (click)="chooseMovie(item)">
                <ion-thumbnail item-left>
                    <img src="http://image.tmdb.org/t/p/w185/{{item.posterPath}}">
                </ion-thumbnail>
                <h2> {{ item.title }}</h2>
                <!--<h3> {{item.releaseDate | amTimeAgo}} </h3>-->
            </ion-item>
        </ion-list>
        <ion-item>
            <ion-input ng-model-options="{ debounce: 1000 }"
                       type="text"
                       placeholder="Choose cinema"
                       (keyup)="searchCinema($event)"
                       [value]="cinemaName">
            </ion-input>
        </ion-item>
        <ion-list *ngIf="cinemas">
            <ion-item *ngFor="let item of cinemas" (click)="chooseCinema(item)">
                <h2> {{ item.name }}</h2>
                <h3> {{ item.address }} </h3>
            </ion-item>
        </ion-list>
        <button (click)="cinemasInVicinity($event)">search</button>
        <ion-item>
            <ion-input ng-model-options="{ debounce: 1000 }"
                       type="text"
                       placeholder="Tag friends"
                       (keyup)="searchFriend($event)"
                       [value]="friendName">
            </ion-input>
        </ion-item>
        <ion-list *ngIf="friends">
            <ion-item *ngFor="let item of friends" (click)="chooseFriend(item)">
                <h2> {{ item.name }}</h2>
            </ion-item>
        </ion-list>
        <button (click)="clearFriends($event)">{{addedFriends.length}} added</button>

        <ion-item>
            <ion-input type="text" placeholder="Comment"></ion-input>
        </ion-item>

        <ion-item>

            <ion-label> Facebook</ion-label>
            <ion-toggle checked="false" [(ngModel)]="shareOnFacebook"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label> Twitter</ion-label>
            <ion-toggle checked="false" [(ngModel)]="shareOnTwitter"></ion-toggle>
        </ion-item>
        <rating
                [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline"
                halfStarIconName="star-half" starIconName="star" nullable="false">
        </rating>
    </ion-list>
</ion-content>
