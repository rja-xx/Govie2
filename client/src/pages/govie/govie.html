<ion-header>
    <ion-navbar>
        <ion-title>
            Govie
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list inset>

        <ion-item>
            <ion-input type="text" placeholder="Choose movie"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Choose cinema"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Add friends"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Comment"></ion-input>
        </ion-item>

        <ion-item>

            <ion-label> Facebook</ion-label>
            <ion-toggle checked="false"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label> Twitter</ion-label>
            <ion-toggle checked="false"></ion-toggle>
        </ion-item>
        <rating
                [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline"
                halfStarIconName="star-half" starIconName="star" nullable="false">
        </rating>
        {{rate}}
        <!--(ngModelChange)="onModelChange($event)"> &lt;!&ndash;use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.&ndash;&gt;-->
    </ion-list>
</ion-content>
