  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
        <ion-title>profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="page-profile">
    <ion-grid>
        <ion-row>
            <ion-col col-4>
                1 of 4
            </ion-col>
            <ion-col col-2>
                2 of 4
            </ion-col>
            <ion-col col-2>
                3 of 4
            </ion-col>
            <ion-col col-4>
                4 of 4
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row>
            <ion-col col-9 push-3>
                1 of 2
            </ion-col>
            <ion-col col-3 pull-9>
                <button (click)="promptEdit()">Edit</button>
                {{profile.name}}
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
