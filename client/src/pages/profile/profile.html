<ion-header>

    <ion-navbar>
        <ion-title>profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="page-profile">
    <ion-item>
        <ion-icon name="cog" item-right (click)="promptEdit()"></ion-icon>
        <ion-avatar item-left>
            <img src="{{profile.avatarUrl}}">
        </ion-avatar>
        <h2>{{profile.name}}</h2>
        <ul>
            <li>{{profile.cinemas}} cinemas</li>
            <li>{{profile.rates}} rates</li>
            <li>{{profile.follows}} follows</li>
            <li>{{profile.followers}} followers</li>
        </ul>
    </ion-item>
</ion-content>
