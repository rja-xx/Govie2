<ion-header>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let item of items">
            <ion-thumbnail item-left>
                <img src="{{item.avatarUrl}}">
            </ion-thumbnail>
            <h2> {{ item.name }}</h2>
        </ion-item>
    </ion-list>
</ion-content>
