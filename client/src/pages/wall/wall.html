<ion-header>
  <ion-navbar>
    <ion-title>{{user}}'s Wall</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let entry of wallEntries">
      <ion-thumbnail item-left>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>My Neighbor Totoro</h2>
      <p>{{timeAgo}}</p>
    </ion-item>
  </ion-list>
</ion-content>
